<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Arrows</title>
  </head>
  <body>
    <div class="vepp a" id="a">A</div>
    <div class="vepp b" id="b">B</div>
    <div class="vepp c" id="c">C</div>
    <div class="vepp d" id="d">D</div>

    <!-- domarrow start -->
    <!-- head, tail - концы стрелок -->
    <!-- fromX, fromY, toX, toY - от 0 до 1 положение стрелки на контейнере -->
    <script src="/src/libs/domarrow/domarrow.js"></script>
    <link rel="stylesheet" href="/src/libs/domarrow/domarrow.css">
    <connection from="#a" to="#b" color="red" tail fromX="0.8" fromY="1.2" toX="-0.1" toY="0.25"></connection>
    <connection from="#a" to="#c" color="green" fromX="1" tail onlyVisible></connection>
    <!-- domarrow end -->
    <script src="/src/script.js"></script>
  </body>
</html>
