<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Arrows</title>
  </head>
  <body>
    <div class="vepp a" data-arrow-target="#a">A</div>
    <div class="vepp b" id="a">B</div>
    <!-- <script type="module" src="/dist/index.js"></script> -->
    <div class="vepp c" data-arrow-target="#c">C</div>
    <div class="vepp d" id="c">D</div>

    <!-- swoopy start -->
    <!-- dependency -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <!-- library -->
    <script src="/src/libs/swoopy/swoopyArrow.js"></script>
    <script src="/src/libs/swoopy/arrowConnector.js"></script>
    <script src="/src/script.js"></script>

    <style type="text/css">
      path.arrow-connector,
      #arrowhead {
        fill: none;
        stroke: black;
      }
    </style>
    <!-- swoopy end -->
  </body>
</html>
