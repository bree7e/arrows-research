<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Arrows</title>
  </head>
  <body>
    <div class="vepp a" id="a">A</div>
    <div class="vepp b" id="b">B</div>
    <div class="vepp c" id="c">C</div>
    <div class="vepp d" id="d">D</div>

    <!-- leader-line start -->
    <script src="/src/libs/leader-line/leader-line.min.js"></script>
    <!-- leader-line end -->
    <script>
      new LeaderLine(
        LeaderLine.pointAnchor(document.getElementById("a"), {
          x: '110%',
        }),
        LeaderLine.pointAnchor(document.getElementById("b"), {
          x: 50,
          y: -20
        }),
        {
          color: 'white',
          size: 3,
          endPlugSize: 1.5,
          startSocket: 'right',
          endSocket: 'top'
        }
      );

    </script>
  </body>
</html>
